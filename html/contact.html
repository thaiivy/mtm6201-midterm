<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
        <!-- Connects CSS reset -->
        <link rel="stylesheet" href="../css/reset.css">
        <!-- Connects CSS stylesheet -->
        <link rel="stylesheet" href="../css/main.css">
      
        <!-- Connects Lobster from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <!-- Connects Kanit from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap" rel="stylesheet">
     
        <!-- Connects FontAwesome 4.7.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="header-grid">
                    <div class="logo-container">
                        <img src="../images/angieslogo.png" alt="logo of steaming purple bread" class="logo">
                    </div>
                    <div class="nav-grid">
                        <ul>
                            <li>
                                <a href="../index.html" class="nav-item" id="home">Home</a>
                            </li>
                            <li>
                                <a href="about.html" class="nav-item" id="about">About Us</a>
                            </li>
                            <li>
                                <a href="#" class="nav-item" id="contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <form method="post">
                <fieldset>
                    <!-- Form Fields for input -->
                    <div id="inputheading-name">
                        <label for="fullname">Your Name</label>
                    </div>
                    <div class="nameinput">
                        <input id="fullname" class="inputbox">
                    </div>

                    <div id="inputheading-email">
                        <label for="email">Your Email</label>
                    </div>
                    <div class="emailinput">
                        <input id="email" class="inputbox">
                    </div>

                    <div id="inputheading-message">
                        <label for="message" class="messagebox">Your Message</label>
                    </div>
                    <div class="messageinput">
                        <textarea id="message" class="inputbox"></textarea>
                    </div>
                </fieldset>
            </form>
        </main>
    </body>
    </html>
