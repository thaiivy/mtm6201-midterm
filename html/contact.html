<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
        <!-- Connects CSS reset -->
        <link rel="stylesheet" href="../css/reset.css">
        <!-- Connects CSS stylesheet -->
        <link rel="stylesheet" href="../css/main.css">
      
        <!-- Connects Kanit from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap" rel="stylesheet">
     
        <!-- Connects FontAwesome 4.7.0 Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <!-- Standard navbar for all pages -->
            <nav>
                <div class="header-grid">
                    <div class="logo-container">
                        <img src="../images/angieslogo.png" alt="logo of steaming purple bread" class="logo">
                    </div>
                    <div class="nav-grid">
                        <ul>
                            <li>
                                <a href="../index.html" class="nav-item" id="home">Home</a>
                            </li>
                            <li>
                                <a href="about.html" class="nav-item" id="about">About Us</a>
                            </li>
                            <li>
                                <a href="#" class="nav-item" id="contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <!-- Main banner for Contact page -->
            <div class="contactbanner-background">
                <div class="banner-layer">
                    <h3 id="banner-heading">Contact Us</h3>
                    <h4 id="banner-text">Need more information? You can reach out to us here.</h4>
                </div>
            </div>
            <!-- Oraganizes content for floating photo and inserts contact form -->
            <div class="contact-grid">
                <form method="post" class="contact-form-container">
                    <fieldset>
                        <!-- Form Fields for input -->
                        <div id="inputheading-name">
                            <label for="fullname">Your Name</label>
                        </div>
                        <div class="nameinput">
                            <input id="fullname" class="inputbox">
                        </div>

                        <div id="inputheading-email">
                            <label for="email">Your Email</label>
                        </div>
                        <div class="emailinput">
                            <input id="email" class="inputbox">
                        </div>

                        <div id="inputheading-message">
                            <label for="message" class="messagebox">Your Message</label>
                        </div>
                        <div class="messageinput">
                            <textarea id="message" class="inputbox"></textarea>
                        </div>
                        <button id="sendbutton" type="submit">Send</button>
                    </fieldset>
                </form>
                <!-- Adds a brand photo, making the page slightly more exciting -->
                <div class="contact-img-container">
                    <img src="../images/contact-img-400x600.jpg" alt="photo of bread at a bakery" id="contact-photo">
                </div>
            </div>
        </main>
    </body>
    </html>
