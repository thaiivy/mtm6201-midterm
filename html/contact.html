<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us</title>
        <!-- Connects CSS reset -->
        <link rel="stylesheet" href="../css/reset.css">
        <!-- Connects CSS stylesheet -->
        <link rel="stylesheet" href="../css/main.css">
      
        <!-- Connects Kanit from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;500&display=swap" rel="stylesheet">
     
        <!-- Connects FontAwesome 4.7.0 Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <ul class="skiplinks">
            <li id="skipnav"><a href="#nav">Skip to main nav</a></li>
            <li id="skipmain"><a href="#main">Skip to main content</a></li>
        </ul>
        <header id="top">
            <!-- Standard navbar for all pages -->
            <nav id="nav" role="navigation">
                <div class="header-grid">
                    <div class="logo-container">
                        <section>
                            <img srcset="images/angieslogo-629x239.png 1x,
                                        images/angieslogo.png 2x,
                                        images/angieslogo-1886x717.png 3x"
                                src="images/angieslogo.png"
                                alt="logo of steaming purple bread"
                                class="logo">
                        </section>
                    </div>
                    <div class="nav-grid">
                        <ul>
                            <li>
                                <a href="../index.html" class="nav-item" id="home">Home</a>
                            </li>
                            <li>
                                <a href="about.html" class="nav-item" id="about">About Us</a>
                            </li>
                            <li>
                                <a href="#" class="nav-item" id="contact">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="main" role="main">
            <!-- Main banner for Contact page -->
            <div class="contactbanner-background" role="banner">
                <div class="banner-layer">
                    <h3 id="banner-heading">Contact Us</h3>
                    <h4 id="banner-text">Need more information? You can reach out to us here.</h4>
                </div>
            </div>
            <!-- Oraganizes content for floating photo and inserts contact form -->
            <div class="contact-grid">
                <form method="post" class="contact-form-container" role="form">
                    <fieldset>
                        <!-- Form Fields for input -->
                        <div id="inputheading-name">
                            <label for="fullname">Your Name</label>
                        </div>
                        <div class="nameinput">
                            <input id="fullname" class="inputbox">
                        </div>

                        <div id="inputheading-email">
                            <label for="email" itemscope itemtype="https://schema.org/email">Your Email</label>
                        </div>
                        <div class="emailinput">
                            <input id="email" class="inputbox">
                        </div>

                        <div id="inputheading-message">
                            <label for="message" class="messagebox" itemscope itemtype="https://schema.org/EmailMessage">Your Message</label>
                        </div>
                        <div class="messageinput">
                            <textarea id="message" class="inputbox"></textarea>
                        </div>
                        <button id="sendbutton" type="submit">Send</button>
                    </fieldset>
                </form>
                <!-- Adds a brand photo, making the page slightly more exciting -->
                <div class="contact-img-container">
                    <section>
                        <img srcset="../images/contact-img-200x300.jpg 1x,
                                    ../images/contact-img-400x600.jpg 2x,
                                    ../images/contact-img-600x900.jpg 3x"
                                src="../images/contact-img-400x600.jpg" alt="photo of bread at a bakery" id="contact-photo">
                    </section>
                </div>
            </div>
        </main>
        <footer>&copy; Copyright 2023 Angie's <a href="#top">Back to Top</a></footer>
    </body>
    </html>
